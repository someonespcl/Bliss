name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Make Gradlew Executable
      run: chmod +x ./gradlew

    - name: Build app-arm64-v8a-release Debug APK
      run: ./gradlew assembleDebug -Pandroid.injected.abi=arm64-v8a
      
    - name: Build app-arm64-v8a-release Debug APK
      run: ./gradlew assembleDebug -Pandroid.injected.abi=armeabi-v7a

    - name: Build app-arm64-v8a-release Release APK
      run: ./gradlew assembleRelease -Pandroid.injected.abi=arm64-v8a
      
    - name: Build app-armeabi-v7a-release Release APK
      run: ./gradlew assembleRelease -Pandroid.injected.abi=armeabi-v7a
      
    - name: Upload app-arm64-v8a-debug Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-arm64-v8a-debug.apk
    
    - name: Upload app-armeabi-v7a-debug Debug APK
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-armeabi-v7a-debug.apk
    
    - name: Upload app-arm64-v8a-release Release APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-arm64-v8a-release.apk
        
    - name: Upload app-armeabi-v7a-release Release APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: app/build/outputs/apk/release/app-armeabi-v7a-release.apk